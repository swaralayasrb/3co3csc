  <h1>Ponni</h1>
  <img src="ponni rice.jpg/>
  <p>Ponni rice is a popular white rice used for cooking which is popular in South India, especially in Tamil Nadu region. Ponni rice is very fluffy, soft and delicious and its perfect for rice bowls, thali (Indian style luch or dinner served with rice and curries) etc.</p>
  <p> Ponni rice, on the other hand, is a great healthy alternative to white rice. This aromatic and delicious rice variety packs in the goodness of fiber. ... The high fiber content in the rice helps in the production of good bacteria in your gut that act as prebiotics.</p>
