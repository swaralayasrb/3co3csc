<! DOCTYPE html>
 <html>
  <head>
   <title>Form</title>
  </head>
  <body>
   <h2>Fill the form for more details</h2>
   <input type="text" placeholder="Your name" maxlength="20"/><br/><br/>
   <input type="email" placeholder="Your email Address"/><br/><br/>
   DOB:<input type="date" min="2000-01-01"/><br/><br/>
   Gender:<br/>
   Male:<input type="radio" name="gender" value="male"/><br/>
   Female:<input type="radio" name="gender" value="female"/><br/>
   Others:<input type="radio" name="gender" value="others"/><br/><br/>
   State:<br/>
   <select>
    <option>Kerala</option>
    <option>Karnataka</option>
    <option>Tamilnadu</option>
    <option>Andhra Pradesh</option>
    <option>Maharashtra</option>
   </select><br/><br/>
   Districts:<br/>
   <input list="district" name="district"/>
   <datalist id="districts">
   <option value="Kasaragod"/>
   <option value="Kannur"/>
   <option value="Kozhikode"/>
   <option value="Wayanad"/>
   <option value="Malappuram"/>
   <option value="Thrissur"/>
   <option value="Palakkad"/>
   <option value="Idukki"/>
   <option value="Ernakulam"/>
   <option value="Alappuzha"/>
   <option value="Kottayam"/>
   <option value="Kollam"/>
   <option value="Pathanamthitta"/>
   <option value="Thiruvananthapuram"/>
   </datalist></br></br>
  Language know:<br/>
  Malayalam:<input type="checkbox" value="mal" checked/><br/>
  English:<input type="checkbox" value="hin"/><br/><br/>
  <input type="Submit"/>
  </body>
 </html>
